<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CodeHubt - Essay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/ClientStatic/css/problem-show.css}">
    <link rel="stylesheet" th:href="@{/ClientStatic/css/problem_nav.css}">
    <link rel="stylesheet" th:href="@{/ClientStatic/css/footer.css}">
    <link rel="stylesheet" th:href="@{/ClientStatic/css/header.css}">
</head>

<body>
<!-- Header -->
<div th:replace="~{ClientTemplates/layout/header :: header}"></div>

<!-- Problem Navigation -->
<div th:replace="~{ClientTemplates/layout/problem-nav :: problemNav(slug=${slug})}"></div>

<div class="content-wrapper">
    <div class="section-one">
        <div class="container-fluid px-4">
            <div class="row">
                <div class="col-xl-5">
                    <div th:if="${essayExercise != null}">
                        <div class="problem-panel scrollable-panel">
                            <h1 class="problem-title" th:text="${essayExercise.title}">Đề Bài</h1>
                            <div class="problem-description">
                                <p th:text="${essayExercise.description}">Mô tả đề bài</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-7">
                    <div class="editor-panel">
                        <div class="editor-header">
                            <span>Bài làm tự luận</span>
                        </div>
                        <div class="editor essay-editor"
                             contenteditable="true"
                             th:attr="data-exercise-id=${essayExercise.exerciseID}">
                            <!-- Nội dung người dùng sẽ viết vào đây -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Buttons -->
<div class="button-group">
    <button class="submit-button">Nộp Bài</button>
</div>

<!-- Footer -->
<div th:replace="~{ClientTemplates/layout/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
<script th:src="@{/ClientStatic/js/handle-submit-essay.js}"></script>
<script th:src="@{/ClientStatic/js/script.js}"></script>
<script th:src="@{/ClientStatic/js/handle-code-editor.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
